[api]
auth_type = "basic"
debug = "0"
lang = "en"

[db]
enabled = "1"
type = "pgsql"
name = "bacula"
login = "bacula"
password = "bacula"
ip_addr = "localhost"
port = "5432"
path = ""

[bconsole]
enabled = "1"
bin_path = "/opt/bacula/bin/bconsole"
cfg_path = "/opt/bacula/etc/bconsole.conf"
use_sudo = "1"

[jsontools]
enabled = "1"
use_sudo = "1"
bconfig_dir = "/var/www/bacularis/protected/vendor/bacularis/bacularis-api/API/Config"
bdirjson_path = "/opt/bacula/bin/bdirjson"
dir_cfg_path = "/opt/bacula/etc/bacula-dir.conf"
bsdjson_path = "/opt/bacula/bin/bsdjson"
sd_cfg_path = "/opt/bacula/etc/bacula-sd.conf"
bfdjson_path = "/opt/bacula/bin/bfdjson"
fd_cfg_path = "/opt/bacula/etc/bacula-fd.conf"
bbconsjson_path = "/opt/bacula/bin/bbconsjson"
bcons_cfg_path = "/opt/bacula/etc/bconsole.conf"

[actions]
enabled = "1"
use_sudo = "1"
dir_start = "/opt/bacula/scripts/bacula-ctl-dir start"
dir_stop = "/opt/bacula/scripts/bacula-ctl-dir stop"
dir_restart = "/opt/bacula/scripts/bacula-ctl-dir restart"
sd_start = "/opt/bacula/scripts/bacula-ctl-sd start"
sd_stop = "/opt/bacula/scripts/bacula-ctl-sd stop"
sd_restart = "/opt/bacula/scripts/bacula-ctl-sd restart"
fd_start = "/opt/bacula/scripts/bacula-ctl-fd start"
fd_stop = "/opt/bacula/scripts/bacula-ctl-fd stop"
fd_restart = "/opt/bacula/scripts/bacula-ctl-fd restart"
